<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Font-Awesome -->
  <script src="https://kit.fontawesome.com/d007bf2d6e.js" crossorigin="anonymous"></script>
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- style-css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <h1>We are launching <b>soon!</b></h1>
    <h3>Subscribe and get notified</h3>

    <form action="">
      <input type="email" name="" id="">
      <button>Notify Me</button>
      <small>Please provide a valid email address</small>
    </form>

    <!-- main-illustration-image -->
    <img class="illus-img" src="./images/illustration-dashboard.png" alt="illustration-dashboard">

    <!-- bottom-icons -->
    <div class="icon">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <p class="footer-txt">&copy; Copyright Ping. All rights reserved.</p>
  </div>

</body>

</html>
